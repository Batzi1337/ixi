plugins {
    id 'java'
    id 'idea'
}

group 'org.iota'
version '0.4-SNAPSHOT'

sourceCompatibility = 1.7
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.iotaledger:ict:e0d21e134b0089efc786461606d732b770f58ec5'
}

task ixi(type: Jar) {
    archiveName = 'ixi.jar'
    destinationDir = file("$rootDir")
    from("./") { include 'module.json' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}